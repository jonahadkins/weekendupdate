<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Weekend Update - SNL 40 Edition</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
@-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@-webkit-keyframes fadeOut { from { opacity:1; } to { opacity:0; } }
@-moz-keyframes fadeOut { from { opacity:1; } to { opacity:0; } }
@keyframes fadeOut { from { opacity:1; } to { opacity:0; } }

.fade-in {
 opacity:0;  /* make things invisible upon start */
 -webkit-animation:fadeIn ease-in 1;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
 -moz-animation:fadeIn ease-in 1;
 animation:fadeIn ease-in 1;

 -webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
 -moz-animation-fill-mode:forwards;
 animation-fill-mode:forwards;

 -webkit-animation-duration:.25s;
 -moz-animation-duration:.25s;
 animation-duration:.25s;
}
.fade-out {
 opacity:1;  /* make things invisible upon start */
 -webkit-animation:fadeOut ease-out 0;  /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
 -moz-animation:fadeOut ease-out 0;
 animation:fadeOut ease-out 0;

 -webkit-animation-fill-mode:reverse;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
 -moz-animation-fill-mode:reverse;
 animation-fill-mode:reverse;

 -webkit-animation-duration:.25s;
 -moz-animation-duration:.25s;
 animation-duration:.25s;
}

body,
html {
	font-family: Arial, sans-serif;
	height: 100%;
	background-color: black;
	margin:0px;
	overflow:hidden;
}
.header {
	position:absolute;
	top:0px;
	left: 50px;
	margin:0px;
}
.header img {
	margin:10px;
	height:52px;
}

.map {
	width: 100%;
	height: 100%;
	margin:0px;
}
.stencil {
	width: 100%;
	height: 100%;
	position: absolute;
	margin:0px;
	top: 0;
	left: 0;
}

.static {
	opacity: 0;
}

.map-application {
	height: 100%;
	width:100%;
	margin:0px;
	position: relative;
}

.remote {
	position: absolute;
	right:0px;
	bottom:0px;
	width:190px;
	height:60px;
}
.remote-button {
	-moz-box-shadow:inset 0px 1px 0px 0px #9acc85;
	-webkit-box-shadow:inset 0px 1px 0px 0px #9acc85;
	box-shadow:inset 0px 1px 0px 0px #9acc85;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #74ad5a), color-stop(1, #68a54b));
	background:-moz-linear-gradient(top, #74ad5a 5%, #68a54b 100%);
	background:-webkit-linear-gradient(top, #74ad5a 5%, #68a54b 100%);
	background:-o-linear-gradient(top, #74ad5a 5%, #68a54b 100%);
	background:-ms-linear-gradient(top, #74ad5a 5%, #68a54b 100%);
	background:linear-gradient(to bottom, #74ad5a 5%, #68a54b 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#74ad5a', endColorstr='#68a54b',GradientType=0);
	background-color:#74ad5a;
	border:1px solid #3b6e22;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:arial;
	font-size:11px;
	font-weight:bold;
	padding:6px 12px;
	text-decoration:none;
}
.remote-button:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #68a54b), color-stop(1, #74ad5a));
	background:-moz-linear-gradient(top, #68a54b 5%, #74ad5a 100%);
	background:-webkit-linear-gradient(top, #68a54b 5%, #74ad5a 100%);
	background:-o-linear-gradient(top, #68a54b 5%, #74ad5a 100%);
	background:-ms-linear-gradient(top, #68a54b 5%, #74ad5a 100%);
	background:linear-gradient(to bottom, #68a54b 5%, #74ad5a 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#68a54b', endColorstr='#74ad5a',GradientType=0);
	background-color:#68a54b;
}
.remote-button:active {
	position:middle;
	top:10px;
}
.leaflet-top {
	width:100%;
	height: 100%;
}
.leaflet-top .leaflet-control-zoom {
	left:8%;
	top:77%;
	height:7%;
	padding:0px;
	margin:0px;
	vertical-align: middle;
}
.leaflet-top .leaflet-control-zoom-in {
	height:50%;
	padding:0px;
	margin:0px;
	vertical-align: middle;
}
.leaflet-top .leaflet-control-zoom-out {
	height:50%;
	padding:0px;
	margin:0px;
	vertical-align: middle;
}

</style>
</head>
<body>

	<div id="map-application" class="map-application">
		<div id="map" class="map">
			<img id="anchorstencil" class="stencil" src="images/miller.png"/>
			<img id="tvstatic" class="static stencil" src="images/tvstatic.gif"/>
			<img id="tvstencil" class="stencil" src="images/tv.png"/>
		</div>
	</div>

	<div class="remote">
		<div class="remote-button" onclick="changeChannel(); return false;">
      CHOOSE YOUR ANCHOR(S)
    </div>
	</div>
	<script>
		var versions = [
      {"hosts":"miller","map":"jonahadkins.wu_miller"},
      {"hosts":"norm","map":"jonahadkins.wu_norm"},
      {"hosts":"quinn","map":"jonahadkins.wu_quinn"},
			{"hosts":"fey-fallon","map":"jonahadkins.wu_fey-fallon"},
			{"hosts":"myers-pohler","map":"jonahadkins.wu_conus"},
			{"hosts":"jost-che","map":"jonahadkins.weekend_update_2"},
		];
		var selectedVersion = 0;

		L.mapbox.accessToken = 'pk.eyJ1Ijoiam9uYWhhZGtpbnMiLCJhIjoiRlVVVkx3VSJ9.9sdVEK_B_VkEXPjssU5MqA';
		var map = L.mapbox.map('map', undefined, {attributionControl:false});
		map.setView([21.37,-349.98], 2);
		var activeTileLayer = L.mapbox.tileLayer('jonahadkins.wu_miller');
		activeTileLayer.addTo(map);

		var credits = L.control.attribution({prefix:undefined}).addTo(map);
		credits.addAttribution('Made by @jonahadkins and @christopherbupp');

		var mapDiv = document.getElementById('map');
		var tvstatic = document.getElementById('tvstatic');
		var anchorstencil = document.getElementById('anchorstencil');
		var tvstencil = document.getElementById('tvstencil');
		var leafletControls = document.querySelectorAll('.leaflet-control-container')[0];
		mapDiv.insertBefore(anchorstencil, leafletControls);
		mapDiv.insertBefore(tvstatic, leafletControls);
		mapDiv.insertBefore(tvstencil, leafletControls);

		function fadeoutStatic() {
			tvstatic.className = "static stencil fade-out";
		}

		anchorstencil.addEventListener('load', fadeoutStatic);
		function changeChannel() {
			tvstatic.className = "static stencil fade-in";

			setTimeout(function(){
				map.removeLayer(activeTileLayer);
				selectedVersion = (selectedVersion+1)%versions.length;
				activeTileLayer = L.mapbox.tileLayer(versions[selectedVersion].map);
				activeTileLayer.addTo(map);
				anchorstencil.src = "images/" + versions[selectedVersion].hosts + ".png";
			}, 250);
		}
	</script>
